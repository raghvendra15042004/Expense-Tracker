<div class="min-h-screen bg-gradient-to-br from-white to-gray-50 py-16 px-4 sm:px-6 lg:px-8">
  <div class="max-w-2xl mx-auto bg-white rounded-2xl shadow-xl p-8 space-y-8">
    <h2 class="text-3xl font-bold text-gray-800 tracking-tight">Manage Categories</h2>

    <!-- Input Field -->
    <input
      [ngModel]="newCategory()"
      (ngModelChange)="newCategory.set($event)"
      class="w-full border border-gray-300 rounded-xl px-4 py-3 text-base focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm"
      placeholder="Enter new category"
    />

    <!-- Category List -->
    <div class="flex flex-col gap-3">
      <div
        *ngFor="let category of dataService.categories()"
        class="flex justify-between items-center bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 shadow-sm hover:shadow transition"
      >
        <span class="text-gray-800 font-medium text-base truncate">{{ category }}</span>
        <button (click)="deleteCategory(category)" title="Delete Category">
          <mat-icon class="text-gray-500 hover:text-red-600 transition text-xl cursor-pointer">delete</mat-icon>
        </button>
      </div>
    </div>

    <!-- Add Button (Always at Bottom) -->
    <button
      (click)="addCategory()"
      class="w-full bg-blue-600 text-white px-6 py-3 rounded-xl font-semibold shadow hover:bg-blue-700 transition"
    >
      Add Category
    </button>
  </div>
</div>
